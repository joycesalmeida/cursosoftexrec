<meta charset="UTF-8">

<h1>Declarando Funções</h1>

<h2>Função tradicional com a palavra reservada “Function” e sem nenhum parâmetro: </h2>
<button name="button" onclick="hello()">Testar</button></br></br></br>

<h2>Função tradicional com parâmetros e um retorno de valor:</h2>
<p>Calculando o IMC</p>
<button name="button" onclick="calculandoImc()">Testar</button></br></br></br>

<h2>Arrow Function com parâmetro e retorno de valor: </h2>
<button name="button" onclick="arrow()">Testar</button></br></br></br>

<script>
// função tradicional    
    function hello(){
        const usuario = prompt("Digite o seu nome: ");
        
        return alert("Olá " + usuario + " seja bem vindo(a)!");
    }

// função tradiconal com parâmetro
    function calculandoImc(){
        function pulaLinha() {
		document.write("<br>", "<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pulaLinha();

        }

        function calculaImc(altura, peso){

            return peso / (altura * altura);
        }

        
        var nome = prompt("Informe o seu nome: ")
        var alturaInformada = prompt(nome + ", informe sua altura: ");
        var pesoInformado = prompt(nome + ", informe seu peso: ");

        var imc = calculaImc(alturaInformada, pesoInformado);

        alert(nome + ", o seu IMC é " + imc)

        if( imc < 18.5) {
            alert("Você está abaixo do recomendado, procure um médico!")
        }

        if( imc > 35) {
            alert("Você está acima do recomendado, procure um médico!")
        }

        if(imc >= 18.5 && imc <=35){
            alert(" Seu IMC está excelente!")
            
        }
    }

// arrow function com parâmetro
// está dentro de outra função, para que o usuário pudesse ativar ela através de um botão 
    function arrow(){

        const sayHello = name => alert(`Seja bem-vindo ${name}!!!`);
        sayHello('ao programa de funções, este é um exemplo de um arrow function!!!')
    }

</script>
